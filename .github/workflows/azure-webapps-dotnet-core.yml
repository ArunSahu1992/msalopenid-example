# ci.yml
name: CI Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        working-directory: ./TodoListClient
        run: dotnet restore TodoListClient.csproj
        
      - name: Set Build Number
        run: echo "BUILD_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV

      - name: Build
        working-directory: ./TodoListClient
        run: dotnet build TodoListClient.csproj --configuration Release --no-restore -p:Version=1.0.${{ env.BUILD_NUMBER }}

      - name: Publish
        working-directory: ./TodoListClient     
        run: dotnet publish TodoListClient.csproj --configuration Release --no-build --output ./publish

      - uses: actions/upload-artifact@v4
        with:
          name: myapp-${{ env.BUILD_NUMBER }}
          path: ./TodoListClient/publish/**

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Set subscription
        run: az account set --subscription 43835338-d674-4761-b456-a0530ef69a6c

      - name: Upload to Azure Blob
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az storage blob upload-batch \
              --connection-string ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }} \
              --destination builds/myapp \
              --source ./TodoListClient/publish \
              --pattern "*" \
              --overwrite
            echo "Uploaded build $BUILD_NUMBER"
